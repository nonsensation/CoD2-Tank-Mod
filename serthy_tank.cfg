
//version 001
//almost none of them is implemented now

// tank_debug
// enables debugging features ingame
// enable: 1
// disable: 0
// default: 0
set tank_debug "0"

// tank_count
// count of spawning tanks
// each additional tank has a huge impact on theservers workflow,
// server might lagg
// checkout tank_perteam
// range 0 - 10
// default: 6
set tank_count "6"

// tank_perteam
// if enabled and gametype is teambased, for each team tank_count 
// will spawn
// enable: 1
// disable: 0
// default: 1
set tank_perteam "1"

// tank_health
// healthpoints of the tank
// enable: 1 - 10000
// disable: 0
// default: 200
set tank_health "0"

// tank_dmg_min
// min damage of tank attack
// range: 0 - 100
// default: 0
set tank_dmg_min "0" 

// tank_dmg_max
// max damage of tank attack
// range: from tank_dmg_min - 1024
// default: 100
set tank_dmg_max "100"

// tank_dmg_radius
// damageradius of tank attack
// range: 64 - 1024
// default: 64
set tank_dmg_radius "64"

// tank_dmg_crush
// crush damage
// range: 100 - 1024
// default: 100
set tank_dmg_crush "100"




